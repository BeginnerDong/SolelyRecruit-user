<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>编辑求职意向</title>
	<script src="./js/vue.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<link type="text/css" rel="stylesheet" href="css/public.css">
	<link type="text/css" rel="stylesheet" href="css/editInfor.css">
</head>


<body>
	<div id="app">
		<!-- 标题 -->
		<div class="T-head line50 center fs16 Tfix-head"><a class="back-next pa" href="javascript:history.go(-1);"><img class="icon" src="images/backIcon.png" ></a>编辑求职意向</div>
		<div class="h50"></div>
		
		<div class="editBetween pdlr4">
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>期望职位类型</span>
				<span class="flexEnd color6 fs13">会计<img class="arrowR" src="images/information-icon1.png" ></span>
			</div>
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>工作性质</span>
				<span class="flexEnd color6 fs13" @click="seltShow">全职<img class="arrowR" src="images/information-icon1.png" ></span>
			</div>
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>期望月薪</span>
				<span class="flexEnd color6 fs13">5k-6k<img class="arrowR" src="images/information-icon1.png" ></span>
			</div>
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>期望城市</span>
				<span class="flexEnd color6 fs13">西安<img class="arrowR" src="images/information-icon1.png" ></span>
			</div>
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>期望区域</span>
				<span class="flexEnd color6 fs13">高新区<img class="arrowR" src="images/information-icon1.png" ></span>
			</div>
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>当前状态</span>
				<span class="flexEnd color6 fs13">积极找工作<img class="arrowR" src="images/information-icon1.png" ></span>
			</div>
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>到岗时间</span>
				<span class="flexEnd color6 fs13">随时<img class="arrowR" src="images/information-icon1.png" ></span>
			</div>
			
		</div>
		
		<div class="submitbtn" style="margin-top: 80px;">
			<button class="btn" type="button">保存</button>
		</div>
		
		<div class="black-bj" v-show="is_show"></div>
		<div class="seltShow radius8 whiteBj" v-show="is_seltShow">
			<div class="RcolseBtn" @click="seltShow">×</div>
			<p class="tt">全职</p>
			<p class="tt">兼职</p>
			<p class="tt">实习</p>
		</div>
		
		
		
	</div>
</body>
	
<script type="text/javascript">
	var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
					is_show:false,
					mainData: [],
					is_seltShow:false
		        }
		    },
		    onLoad() {
		    	const self = this;
		    	// self.$Utils.loadAll(['getMainData'], self);
		    },
		    methods: {
				seltShow(){
					const self = this;
					self.is_show = !self.is_show;
					self.is_seltShow = !self.is_seltShow;
				},
				getMainData() {
					const self = this;
					const postData = {};
					postData.tokenFuncName = 'getProjectToken';
					var callback = function(res){
					    console.log('getMainData', res);
					    self.mainData.push.apply(self.mainData,res.info.data);		        
					};
					self.$apis.orderGet(postData, callback);
				}
		    }
		});
</script>
</html>
