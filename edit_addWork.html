<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="renderer" content="webkit">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>添加工作经历</title>
	<script src="./js/vue.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<link type="text/css" rel="stylesheet" href="css/public.css">
	<link type="text/css" rel="stylesheet" href="css/editInfor.css">
</head>
<style>
textarea{display: block;width: 100%;height: 150px; padding: 10px;box-sizing: border-box; display: block; font-size: 13px; color: #666;background: #f5f5f5;border: none;border-radius: 5px;}
</style>


<body>
	<div id="app">
		<!-- 标题 -->
		<div class="T-head line50 center fs16 Tfix-head"><a class="back-next pa" href="javascript:history.go(-1);"><img class="icon" src="images/backIcon.png" ></a>添加工作经历</div>
		<div class="h50"></div>
		
		<div class="editBetween pdlr4">
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>公司名称</span>
				<div class="flexEnd rr" style="width: 50%;">
					<input type="text" name="" id="" value="" placeholder="请输入公司名称" />
				</div>
			</div>
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>你的职称</span>
				<span class="flexEnd color6 fs13" @click="seltShow">请选择<img class="arrowR" src="images/information-icon1.png" ></span>
			</div>
			
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>入职时间</span>
				<span class="flexEnd color6 fs13">请选择<img class="arrowR" src="images/information-icon1.png" ></span>
			</div>
			<div class="item pdtb15 flexRowBetween bordB1">
				<span>离职时间</span>
				<span class="flexEnd color6 fs13">请选择<img class="arrowR" src="images/information-icon1.png" ></span>
			</div>
			<div class="pdtb15">
				<p class="pdb10">工作内容</p>
				<div class="">
					<textarea rows="" cols="" placeholder="请输入认知期间的工作内容"></textarea>
				</div>
			</div>
		</div>
		
		<div class="submitbtn" style="margin-top: 60px;">
			<button class="btn" type="button">保存</button>
		</div>
		
		<div class="black-bj" v-show="is_show"></div>
		<div class="seltShow radius8 whiteBj" v-show="is_seltShow">
			<div class="RcolseBtn" @click="seltShow">×</div>
			<p class="tt">会计</p>
			<p class="tt">会计助理</p>
		</div>
		
		
		
	</div>
</body>
	
<script type="text/javascript">
	var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
					is_show:false,
					mainData: [],
					is_seltShow:false
		        }
		    },
		    onLoad() {
		    	const self = this;
		    	// self.$Utils.loadAll(['getMainData'], self);
		    },
		    methods: {
				seltShow(){
					const self = this;
					self.is_show = !self.is_show;
					self.is_seltShow = !self.is_seltShow;
				},
				getMainData() {
					const self = this;
					const postData = {};
					postData.tokenFuncName = 'getProjectToken';
					var callback = function(res){
					    console.log('getMainData', res);
					    self.mainData.push.apply(self.mainData,res.info.data);		        
					};
					self.$apis.orderGet(postData, callback);
				}
		    }
		});
</script>
</html>
